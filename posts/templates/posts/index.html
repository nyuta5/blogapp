<!DOCTYPE html>
<html lang = "ja-jp">
<head>
  <title>投稿一覧</title>
</head>
<body>
  <h1>しゅうかつ記録簿</h1>

  <h2>最新の投稿</h2>

  {% for post in posts.all %}
  
    #{{ post.id }} : 
    {{ post.title }}
    <br /><br />
    
    {{ post.published }}
    <br /><br />

    {% if post.image %}
      <img src="{{ post.image.url }}" />
    {% endif %}

    {{ post.summary }}
    <br /><br />
    
  {% endfor %}
</body>
</html>
